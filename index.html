<!DOCTYPE html>
<html lang="en">
<script src="./marked.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Page</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab1</button>
  <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab2</button>
</div>

<div id="Tab1" class="tabcontent"></div>
<div id="Tab2" class="tabcontent"></div>
<script src="./script.js"></script>
</body>
</html>
